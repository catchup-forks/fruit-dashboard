<h1>Fruit Dashboard Summary</h1>
<div>
    {% for dashboard in event.widgets-data %}
        <h3>{{ dashboard[1].name }}</h3>
        {% for widget in dashboard[1].widgets %}
            {{ widget[1].name }}: {{ widget[1].value }} | {{ widget[1].diff }} ({{ widget[1].diff_unit }})
            <span><img src="{{ widget[1].url }}"></img></span><br>
            <br>
        {% endfor %}
    {% endfor %}
</div>
